<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DeviceMonitor Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Glass morphism login form */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4, #8b5cf6);
            background-size: 400% 400%;
            animation: gradientMove 3s ease infinite;
        }

        .login-card:hover {
            transform: scale(1.02) translateY(-4px);
            box-shadow: 0 16px 48px 0 rgba(59, 130, 246, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced input fields */
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            color: white;
            transition: all 0.3s ease;
            position: relative;
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Enhanced button */
        .login-btn {
            background: linear-gradient(45deg, #3b82f6, #06b6d4, #8b5cf6, #3b82f6);
            background-size: 400% 400%;
            animation: gradientMove 3s ease infinite;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(59,130,246,0.4);
            border-radius: 0.75rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: none;
            font-weight: 600;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .login-btn:hover::before {
            transform: translateX(100%);
        }

        .login-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 16px 48px 0 rgba(59,130,246,0.6);
        }

        /* Brand logo */
        .brand-logo {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 50%, #8b5cf6 100%);
            width: 4rem;
            height: 4rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(59,130,246,0.4);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Text effects */
        .text-glow {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .hero-title {
            background: linear-gradient(135deg, #ffffff, #60a5fa, #06b6d4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: textShimmer 4s ease-in-out infinite;
        }

        @keyframes textShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Floating animation */
        .floating {
            animation: floating 4s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Label styling */
        .input-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Link styling */
        .auth-link {
            color: #60a5fa;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            transition: width 0.3s ease;
        }

        .auth-link:hover::after {
            width: 100%;
        }

        .auth-link:hover {
            color: #06b6d4;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
        }

        /* Back to home link */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-home:hover {
            color: white;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .back-home {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 2rem;
                display: inline-block;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 15, 35, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #3b82f6, #06b6d4);
            border-radius: 4px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Back to Home Link -->
    <a href="/" class="back-home">
        <i class="fas fa-arrow-left mr-2"></i>Back to Home
    </a>

    <div class="w-full max-w-md relative z-10">
        <!-- Login Card -->
        <div class="login-card p-8 floating">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <i class="fas fa-microchip text-white text-2xl"></i>
            </div>
            
            <!-- Welcome Text -->
            <h1 class="text-3xl font-bold hero-title mb-2 text-center">
                Welcome Back
            </h1>
            <p class="text-blue-200 mb-8 text-center">
                Access your IoT dashboard securely
            </p>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block input-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="input-field w-full px-4 py-3 text-white placeholder-gray-400" 
                        placeholder="Enter your username"
                        required
                    >
                </div>
                
                <div>
                    <label for="password" class="block input-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input-field w-full px-4 py-3 text-white placeholder-gray-400" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="login-btn w-full py-3 px-4 text-white font-semibold">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </form>

            <!-- Sign Up Link -->
            <p class="mt-6 text-center text-blue-200">
                Don't have an account? 
                <a href="/signup/" class="auth-link font-semibold">Create Account</a>
            </p>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Enhanced form submission
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            submitBtn.disabled = true;
            
            const form = event.target;
            const data = new FormData(form);
            
            try {
                const response = await fetch('', {
                    method: 'POST',
                    body: data,
                    headers: { 'X-CSRFToken': '{{ csrf_token }}' },
                });
                
                if (response.ok) {
                    const result = await response.json();
                    // Success animation
                    submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Success!';
                    setTimeout(() => {
                        window.location.href = result.redirect_url;
                    }, 1000);
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Error state
                submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>Login Failed';
                submitBtn.style.background = 'linear-gradient(45deg, #ef4444, #dc2626)';
                
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'mt-4 p-3 bg-red-500 bg-opacity-20 border border-red-500 border-opacity-30 rounded-lg text-red-200 text-sm text-center';
                errorDiv.textContent = 'Invalid login credentials. Please try again.';
                form.appendChild(errorDiv);
                
                // Reset button after 3 seconds
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = '';
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 3000);
            }
        });

        // Input focus effects
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
