<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Devices</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-5xl mx-auto p-4">
        <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">{{ user.username }}'s Devices</h1>
        
        <!-- Devices List -->
        <div id="deviceContainer" class="bg-white shadow rounded-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Devices</h2>
            <div class="overflow-x-auto">
                <table id="deviceTable" class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th class="px-6 py-3">Device Name</th>
                            <th class="px-6 py-3">Unique ID</th>
                            <th class="px-6 py-3">User</th>
                            <th class="px-6 py-3">Device Status</th>
                            
                        </tr>
                    </thead>
                    <tbody id="deviceTableBody">
                        {% for device in devices %}
                        <tr class="device-row hover:bg-gray-100">
                            <td class="px-6 py-4">{{ device.device_name }}</td>
                            <td class="px-6 py-4">{{ device.device_id }}</td>
                            <td class="px-6 py-4">{{ device.user }}</td>
                            <td class="px-6 py-4">{{device.device_status}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Back Button -->
        <div class="text-center py-4">
            <a href="/admin-dashboard/" class="text-indigo-600 hover:text-indigo-700">&larr; Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Simulate new data addition every few seconds
      



    </script>
</body>
</html>
