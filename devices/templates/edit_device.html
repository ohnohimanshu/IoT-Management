<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...existing head code... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Device</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center py-8">
    <div class="w-full max-w-lg mx-auto">
        <!-- Back Button -->
        <a href="{% if request.GET.from == 'admin_dashboard' %}{% url 'admin_dashboard' %}{% elif request.GET.from == 'device_admin_dashboard' %}{% url 'device_admin_dashboard' %}{% else %}{% url 'user_dashboard' %}{% endif %}"
           class="inline-flex items-center mb-6 px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-indigo-50 hover:text-indigo-700 transition">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Dashboard
        </a>

        <div class="bg-white shadow-xl rounded-2xl p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fas fa-microchip text-indigo-500"></i>
                Edit Device: <span class="text-indigo-600">{{ device.device_name }}</span>
            </h2>

          

            <form method="post" class="space-y-5">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-xs text-red-500 mt-1">{{ field.errors|striptags }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition flex items-center justify-center gap-2">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </div>
</body>
</html>
