<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Device</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Add Device</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="device_name" class="block text-sm font-medium text-gray-700">Device Name</label>
                <input type="text" id="device_name" name="device_name" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                       value="{{ form.device_name.value|default_if_none:'' }}">
                {% if form.device_name.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.device_name.errors|join:", " }}</p>
                {% endif %}
            </div>

            <div class="mb-4">
                <label for="device_id" class="block text-sm font-medium text-gray-700">Device ID</label>
                <input type="text" id="device_id" name="device_id" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                       value="{{ form.device_id.value|default_if_none:'' }}">
                {% if form.device_id.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.device_id.errors|join:", " }}</p>
                {% endif %}
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                       value="{{ form.email.value|default_if_none:'' }}">
                {% if form.email.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.email.errors|join:", " }}</p>
                {% endif %}
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Device</button>
        </form>
    </div>
</body>
</html>
